<button (click)="OpenDialogCreate()" class="btn btn-primary newEmp"> New Employee</button>

<div class="row">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter()" placeholder="Ex. ium" [(ngModel)]="filterValue">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z7 table">



    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> Email Id </th>
      <td mat-cell *matCellDef="let employee"> {{employee.emailId}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let employee">
        <a mat-button [matMenuTriggerFor]="menu" class="btn"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item><a (click)="OpenDialogUpdate(employee.id)" class="btn "> Update</a></button>
          <button mat-menu-item><a (click)="openDialog(employee.id)" class="btn "> Delete</a></button>
          <button mat-menu-item><a (click)="employeeDetails(employee.id)" class="btn"> View</a></button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{filterValue}}"</td>
    </tr>
  </table>
</div>
