<div class="mat-mdc-dialog-surface ">
  <div class="card">
    <h3 class="title bg-light "> {{data['typeOperation']}} Employee </h3>
    <div class="card-body">
      <form #f="ngForm">

        <div class="form-group">
          <label> First Name</label>
          <input [disabled]="data['typeOperation']==='details'" type="text" class="form-control" id="firstname"
            [(ngModel)]="employee.firstName" name="firstName" required #firstname="ngModel">
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
            First Name is required.
          </div>
        </div>

        <div class="form-group">
          <label> Last Name</label>
          <input [disabled]="data['typeOperation']==='details'" type="text" class="form-control" id="lastName"
            [(ngModel)]="employee.lastName" name="lastName" required #lastname="ngModel">
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
            Last Name is required.
          </div>
        </div>

        <div class="form-group">
          <label> Email Id</label>
          <input [disabled]="data['typeOperation']==='details'" type="text" class="form-control" id="emailId"
            [(ngModel)]="employee.emailId" name="emailId" required #emailid="ngModel">
          <div *ngIf="emailid.invalid && (emailid.dirty || emailid.touched)" class="alert alert-danger">
            Email Id is required.
          </div>
        </div>
        <br />
        <button *ngIf="data['typeOperation']!='details'" class="btn btn-success" [mat-dialog-close]="employee"
          type="submit" [disabled]="f.invalid">{{data['typeOperation']}}</button>
        <button class="btn btn-secondary ms-2" mat-dialog-close>cancel</button>
      </form>
    </div>
  </div>
